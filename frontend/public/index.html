<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FEJ9P55Y6D"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-FEJ9P55Y6D');
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- SEO Meta Tags - Injected by Django from PageSEO database -->
    {% if seo %}
    <title>{{ seo.title }}</title>
    <meta name="description" content="{{ seo.description }}" />
    <meta name="keywords" content="{{ seo.keywords }}" />
    <link rel="canonical" href="{{ seo.canonical }}" />
    {% else %}
    <title>Codeteki - AI Business Solutions Melbourne | Voice AI Development</title>
    <meta name="description" content="Transform your business with AI-powered chatbots, voice assistants, and custom automation. Melbourne-based AI development team." />
    <meta name="keywords" content="AI business solutions Melbourne, chatbot development Australia, voice AI assistant, business automation, website development Melbourne, no monthly fees, AI solutions" />
    {% endif %}
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="author" content="Codeteki" />
    <meta name="language" content="en-AU" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />
    <meta name="revisit-after" content="3 days" />
    
    <!-- Enhanced Crawlability -->
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="slurp" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="duckduckbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    
    <!-- Mobile Optimization -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Codeteki AI Solutions" />
    <meta name="application-name" content="Codeteki" />
    <meta name="msapplication-TileColor" content="#f9cb07" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Page Loading Optimization -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="skype_toolbar" content="skype_toolbar_parser_compatible" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    {% if seo %}
    <meta property="og:url" content="{{ seo.canonical }}" />
    <meta property="og:title" content="{{ seo.og_title }}" />
    <meta property="og:description" content="{{ seo.og_description }}" />
    <meta property="og:image" content="{{ seo.og_image }}" />
    {% else %}
    <meta property="og:url" content="https://codeteki.au/" />
    <meta property="og:title" content="Codeteki - AI Business Solutions Melbourne | Voice AI & Chatbot Development" />
    <meta property="og:description" content="Transform your business with AI-powered chatbots, voice assistants, and custom automation. Melbourne-based AI development team." />
    <meta property="og:image" content="https://codeteki.au/favicon.png" />
    {% endif %}
    <meta property="og:site_name" content="Codeteki" />
    <meta property="og:locale" content="en_AU" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    {% if seo %}
    <meta property="twitter:url" content="{{ seo.canonical }}" />
    <meta property="twitter:title" content="{{ seo.og_title }}" />
    <meta property="twitter:description" content="{{ seo.og_description }}" />
    <meta property="twitter:image" content="{{ seo.og_image }}" />
    {% else %}
    <meta property="twitter:url" content="https://codeteki.au/" />
    <meta property="twitter:title" content="Codeteki - AI Business Solutions Melbourne | Voice AI & Chatbot Development" />
    <meta property="twitter:description" content="Transform your business with AI-powered chatbots, voice assistants, and custom automation. Melbourne-based AI development team." />
    <meta property="twitter:image" content="https://codeteki.au/favicon.png" />
    {% endif %}
    
    <!-- Geographic Tags -->
    <meta name="geo.region" content="AU-VIC" />
    <meta name="geo.placename" content="Melbourne" />
    <meta name="geo.position" content="-37.8136;144.9631" />
    <meta name="ICBM" content="-37.8136, 144.9631" />
    
    <!-- Canonical URL handled dynamically by SEOHead component -->
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://codeteki.au" />
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />
    <link rel="dns-prefetch" href="//www.google-analytics.com" />

    <!-- Preload critical assets for LCP improvement (served via Django static with cache headers) -->
    <link rel="preload" href="/static/images/navbar-logo.png" as="image" fetchpriority="high" />
    <!-- Hero image preloads - responsive for mobile/desktop -->
    <link rel="preload" href="/static/images/hero-mobile.webp" as="image" type="image/webp" media="(max-width: 767px)" fetchpriority="high" />
    <link rel="preload" href="/static/images/hero-desktop.webp" as="image" type="image/webp" media="(min-width: 768px)" fetchpriority="high" />
    <!-- Google Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <meta name="theme-color" content="#f9cb07" />
    
    <!-- Favicon and touch icons -->
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.png" />
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical base styles */
      *,*::before,*::after{box-sizing:border-box}
      html,body{margin:0;padding:0;border:0}body{font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;background:#fff}
      #root{min-height:100vh;border:0;margin:0;padding:0}

      /* Critical header styles */
      header{background:#fff;position:sticky;top:0;z-index:50;border-top:none;border-left:none;border-right:none;border-bottom:1px solid #f3f4f6}

      /* Critical hero section styles */
      .bg-codeteki-bg{background:#fff}
      .container{width:100%;max-width:1400px;margin:0 auto;padding:0 1rem}

      /* Loading spinner */
      .loading-spinner{display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#fff 0%,#f8fafc 100%)}
      .spinner{width:50px;height:50px;border:4px solid #f3f3f3;border-top:4px solid #f9cb07;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}

      /* Prevent layout shift for images */
      img{height:auto;max-width:100%}

      /* Font display swap */
      @font-face{font-family:'Inter';font-display:swap}
    </style>
    
    <!-- Pingdom optimizations -->
    <meta http-equiv="cache-control" content="public, max-age=31536000" />
    <meta name="resource-hints" content="preload,prefetch" />
    
    <!-- Optimized viewport for better mobile performance -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5.0" />
  </head>
  <body>
    <div id="root">
      <!-- Fallback content for crawlers and users with JavaScript disabled -->
      <noscript>
        <div style="font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px;">
          <h1>Transform Your Business with AI-Powered Solutions</h1>
          <p>At Codeteki, we revolutionize business operations through advanced AI technology and human expertise. Based in Melbourne, Australia, we combine innovative design, powerful automation, and intelligent solutions.</p>
          
          <h2>Our AI Business Solutions</h2>
          
          <div style="margin: 20px 0;">
            <h3>AI Workforce Solutions</h3>
            <p>Transform your customer service with intelligent AI chatbots and voice agents. Handle unlimited inquiries 24/7, automate appointment booking, and provide instant quotes. Solutions tailored to your business needs and call volume.</p>
            <ul>
              <li>24/7 Customer Support</li>
              <li>Automated Booking</li>
              <li>Instant Quotes</li>
              <li>Lead Qualification</li>
            </ul>
            <p><strong>Save up to 60% on staffing costs</strong></p>
          </div>
          
          <div style="margin: 20px 0;">
            <h3>Professional Web Development</h3>
            <p>Custom-built, lightning-fast websites that convert visitors into customers. Mobile-optimized, SEO-ready, and integrated with AI chatbots.</p>
            <ul>
              <li>Mobile Responsive</li>
              <li>SEO Optimized</li>
              <li>AI Chatbot Integration</li>
              <li>Custom Features</li>
            </ul>
            <p><strong>Tailored to your brand</strong></p>
          </div>
          
          <div style="margin: 20px 0;">
            <h3>Business Automation & Integrations</h3>
            <p>Streamline operations with custom automation solutions. Connect existing systems, automate repetitive tasks, and create seamless workflows. Solutions designed around your specific business processes.</p>
            <ul>
              <li>Custom Integrations</li>
              <li>Workflow Automation</li>
              <li>System Connections</li>
              <li>Process Optimization</li>
            </ul>
            <p><strong>Reduce manual work by 80%</strong></p>
          </div>
          
          <h2>Contact Us</h2>
          <p>Ready to transform your business with AI?</p>
          <p>Phone: +61 469 754 386</p>
          <p>Email: info@codeteki.au</p>
          <p>Location: Melbourne, Victoria, Australia</p>
          
          <p>Enable JavaScript to experience our full interactive website.</p>
        </div>
      </noscript>
    </div>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Codeteki",
      "description": "AI-powered business solutions including chatbots, voice assistants, and custom automation. Melbourne-based AI development team.",
      "url": "https://codeteki.au",
      "telephone": "+61 469 754 386",
      "email": "info@codeteki.au",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Melbourne",
        "addressRegion": "Victoria",
        "addressCountry": "AU"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "-37.8136",
        "longitude": "144.9631"
      },
      "openingHours": [
        "Mo-Fr 09:00-17:00"
      ],
      "areaServed": {
        "@type": "Country",
        "name": "Australia"
      },
      "makesOffer": [
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "AI Workforce Solutions",
            "description": "Intelligent AI chatbots and voice agents for customer service automation"
          }
        },
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Web Development",
            "description": "Custom-built, mobile-optimized websites with AI integration"
          }
        },
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Business Automation",
            "description": "Custom automation solutions and workflow integrations"
          }
        }
      ]
    }
    </script>
    
    <!-- React bundle is injected automatically by Create React App -->
  </body>
</html>
