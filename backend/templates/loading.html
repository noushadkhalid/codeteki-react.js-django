<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Codeteki App</title>
    <style>
      body {
        font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: radial-gradient(circle at top, rgba(249,203,7,0.25), #0f172a 65%);
        color: #fefefe;
        margin: 0;
        overflow: hidden;
      }
      .card {
        background: rgba(15, 23, 42, 0.85);
        padding: 3rem;
        border-radius: 1.75rem;
        box-shadow: 0 35px 80px rgba(15, 23, 42, 0.35);
        max-width: 32rem;
        width: 90%;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.08);
        position: relative;
        overflow: hidden;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1.25rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      .pulse {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      .pulse::before,
      .pulse::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 1px solid rgba(249, 203, 7, 0.3);
        animation: ripple 2.5s infinite;
      }
      .pulse::after {
        animation-delay: 1.25s;
      }
      p {
        margin: 0 auto 0.9rem;
        color: rgba(248, 250, 252, 0.8);
        line-height: 1.6;
      }
      .ticker {
        margin-top: 2rem;
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        font-size: 0.95rem;
        color: rgba(248, 250, 252, 0.75);
      }
      .loader {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 3px solid rgba(248, 250, 252, 0.15);
        border-top-color: #f9cb07;
        animation: spin 1.1s linear infinite;
        margin: 0 auto 1.5rem;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes ripple {
        0% {
          transform: scale(0.9);
          opacity: 1;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="pulse" aria-hidden="true"></div>
      <div class="loader" aria-hidden="true"></div>
      <h1>Updating Codeteki</h1>
      <p>We’re rolling out the latest Codeteki experience. Hang tight while we tune the AI gears and refresh the UI.</p>
      <p>Your page will update automatically once the new build is ready.</p>
      <div class="ticker">
        <span aria-hidden="true">⚡</span>
        <span>Deploying... almost there</span>
      </div>
    </div>
  </body>
</html>
