<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Verification | Codeteki Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 mx-auto rounded-2xl bg-gradient-to-br from-amber-500 to-amber-600 flex items-center justify-center mb-4 shadow-lg shadow-amber-500/25">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">Two-Factor Verification</h1>
            <p class="text-slate-400">Enter the 6-digit code from your authenticator app</p>
        </div>

        {% if error %}
        <div class="mb-6 p-4 rounded-xl bg-red-500/10 border border-red-500/20 text-red-400">
            {{ error }}
        </div>
        {% endif %}

        <!-- Main Card -->
        <div class="bg-white/10 backdrop-blur-xl rounded-2xl border border-white/10 shadow-2xl overflow-hidden">
            <div class="p-8">
                <!-- Method Badge -->
                <div class="flex items-center gap-3 mb-6 p-3 bg-white/5 rounded-xl">
                    <div class="w-10 h-10 rounded-lg bg-purple-500/20 text-purple-400 flex items-center justify-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div>
                        <p class="font-medium text-white">Authenticator App</p>
                        <p class="text-xs text-slate-400">Enter code from your authenticator</p>
                    </div>
                </div>

                <!-- Form -->
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Verification Code</label>
                        <input type="text"
                               name="token"
                               id="code"
                               maxlength="8"
                               inputmode="numeric"
                               autocomplete="one-time-code"
                               placeholder="000000"
                               class="w-full text-center text-3xl font-mono tracking-[0.5em] px-4 py-4 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-500 focus:ring-2 focus:ring-amber-500/50 focus:border-amber-500 transition-all"
                               required
                               autofocus>
                    </div>
                    <button type="submit"
                            class="w-full px-6 py-4 bg-gradient-to-r from-amber-500 to-amber-600 hover:from-amber-600 hover:to-amber-700 text-white font-semibold rounded-xl transition-all shadow-lg shadow-amber-500/25 flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                        Verify &amp; Continue
                    </button>
                </form>
            </div>

            <!-- Backup Code Section -->
            <div class="border-t border-white/10">
                <button type="button" onclick="toggleBackup()" class="w-full p-4 flex items-center justify-between text-slate-300 hover:bg-white/5 transition-colors">
                    <div class="flex items-center gap-3">
                        <svg class="w-5 h-5 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                        </svg>
                        <span class="text-sm">Use backup code</span>
                    </div>
                    <svg id="backup-chevron" class="w-5 h-5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <div id="backup-form" class="hidden p-4 bg-white/5">
                    <form method="post" class="space-y-4">
                        {% csrf_token %}
                        <input type="text"
                               name="token"
                               maxlength="16"
                               placeholder="Enter backup code"
                               class="w-full text-center font-mono px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-500 focus:ring-2 focus:ring-amber-500/50 focus:border-amber-500">
                        <button type="submit"
                                class="w-full px-4 py-3 bg-amber-500/20 hover:bg-amber-500/30 text-amber-400 font-medium rounded-xl transition-colors border border-amber-500/20">
                            Use Backup Code
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-slate-500 text-sm mt-6">
            Codeteki Admin &bull; Two-Factor Authentication Required
        </p>
    </div>

    <script>
        function toggleBackup() {
            const form = document.getElementById('backup-form');
            const chevron = document.getElementById('backup-chevron');
            form.classList.toggle('hidden');
            chevron.style.transform = form.classList.contains('hidden') ? '' : 'rotate(180deg)';
        }

        document.getElementById('code').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
